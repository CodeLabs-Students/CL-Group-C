<main class="landing-hero">

  <div class="hero-content">

    <!-----Logo Image Section----->
    <!-- Displays the pixel art ice cream and Sprinkle Sprite logo side-by-side -->
    <div class="image-container-home">
      <img
        src="assets/images/ice-cream2.png"
        alt="Pixel ice cream cone"
        class="logo-img"
      />
      <img
        src="assets/images/sprinkle-sprite-tag.png"
        alt="sprinkle sprite word logo"
        class="tag-img"
      />

        Experience a nostalgic treat like never before!
      </p>
