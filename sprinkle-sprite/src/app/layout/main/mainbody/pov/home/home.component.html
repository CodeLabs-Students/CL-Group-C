<!-- ===== Home Page Hero Section ===== -->

<main class="landing-hero">

  <div class="hero-content">

    <!-----Logo Image Section----->
    <!-- Displays the pixel art ice cream and Sprinkle Sprite logo side-by-side -->
    <div class="image-container-home">
      <img src="assets/images/ice-cream2.webp" alt="Pixel ice cream cone" class="logo-img" width="240" height="240" />
      <img src="assets/images/sprinkle-sprite-tag.webp" alt="Sprinkle Sprite word logo" class="tag-img" width="320"
        height="110" />
    </div>


    <!-----Tagline and Call-to-Action----->
    <!-- Main message and button to push user toward buying ice cream -->
    <div class="popInfo">
      <h2 class="tagline">POWER UP YOUR SWEET TOOTH</h2>

      <p class="info">
        Retro-inspired ice cream shop serving a variety of classic and unique flavors.
        Experience a nostalgic treat like never before!
      </p>

      <!--CTA Button (not yet wired) -->
      <!-- Suggests buying ice cream â€” you can connect this to routing later -->
      <button (click)="goToMenu()" class="buy-btn">BUY ICE CREAM</button>
    </div>

  </div>

</main>
