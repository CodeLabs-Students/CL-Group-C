
<main class="menu">
    <div class="menu-hero">
      <h2>Our Flavors</h2>
      <p>Choose your favorite sprinkle surprise!</p>
    </div>
  
    <div class="menu-content">
      <ul class="menu-list">
        @for (card of paginatedCards; track card.id) {
          <li class="menu-item">
            <div class="card">
              <h3 [title]="card.title">{{ card.title }}</h3>
              <p [title]="card.description">{{ card.description }}</p>
            </div>
  
            <div class="card-controls">
              <button (click)="decrease(card)" [disabled]="card.count === 0">âˆ’</button>
              <span>{{ card.count }}</span>
              <button (click)="increase(card)">+</button>
              <button class="checkout-button">Checkout</button>
            </div>
          </li>
        }
      </ul>
    </div>
      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="currentPage >= (cards.length / cardsPerPage)">Next</button>
      </div>
  
  </main>
